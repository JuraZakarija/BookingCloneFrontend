<div align="right">
  <button type="button" class="btn btn-secondary">Add</button>
</div>
<div>
  <table class="table table-hover">
    <thead class="thead-dark">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Ime</th>
              <th scope="col">Prezime</th>
              <th scope="col">Datum roÄ‘enja</th>
              <th scope="col">Spol</th>
              <th scope="col">Kontakt</th>
              <th scope="col">Email</th>
              <th scope="col">Is Active</th>
              <th scope="col" colspan="2">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let guest of guests; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{ guest.firstName }}</td>
              <td>{{ guest.lastName }}</td>
              <td>{{ guest.birthdate | date:'dd/MM/yyyy' }}</td>
              <td>{{ guest.gender }}</td>
              <td>{{ guest.phoneNumber }}</td>
              <td>{{ guest.email }}</td>
              <td><input type="checkbox"></td>
              <td>
                <button class="btn edit" (click)="onEdit(guest.id)">
                  <i class="fa fa-edit fa-lg fa-fw"></i></button>
                </td>
              <td>
                <button class="btn delete" (click)="onDelete(guest.id)">
                  <i class="fa fa-trash fa-lg fa-fw"></i></button></td>
          </tr>
      </tbody>
  </table>
</div>

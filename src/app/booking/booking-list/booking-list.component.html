<div align="right">
  <button class="btn btn-secondary" (click)="onAdd()">Add booking</button>
</div>
<div>
  <table class="table table-hover">
    <thead class="thead-dark">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Datum prijave</th>
              <th scope="col">Datum odjave</th>
              <th scope="col">Is Active</th>
              <th scope="col" colspan="2">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let booking of bookings; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{ booking.checkIn | date:'dd/MM/yyyy' }}</td>
              <td>{{ booking.checkOut | date:'dd/MM/yyyy' }}</td>
              <td><input type="checkbox"></td>
              <td>
                <button class="btn edit" (click)="onEdit(booking.id)">
                  <i class="fa fa-edit fa-lg fa-fw"></i></button>
                </td>
              <td>
                <button class="btn delete" (click)="onDelete(booking.id)">
                  <i class="fa fa-trash fa-lg fa-fw"></i></button>
                </td>
          </tr>
      </tbody>
  </table>
</div>

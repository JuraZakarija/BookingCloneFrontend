<div align="right">
    <button class="btn btn-secondary" (click)="onAdd()">Add</button>
</div>
<div>
  <table class="table table-hover">
    <thead class="thead-dark">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Ime agencije</th>
              <th scope="col">Provizija</th>
              <th scope="col">Is Active</th>
              <th scope="col" colspan="2">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let agency of agencies; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{ agency.name }}</td>
              <td>{{ agency.commission + " %"}}</td>
              <td><input type="checkbox"></td>
              <td>
                <button class="btn edit" (click)="onEdit(agency.id)">
                  <i class="fa fa-edit fa-lg fa-fw"></i></button>
                </td>
          </tr>
      </tbody>
  </table>
</div>

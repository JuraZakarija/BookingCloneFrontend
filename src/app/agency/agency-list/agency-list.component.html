<div>
  <table class="table table-hover">
    <thead class="thead-dark">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Ime agencije</th>
              <th scope="col">Provizija</th>
              <th scope="col">Is Active</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let agency of agencies; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{ agency.name }}</td>
              <td>{{ agency.commission + " %"}}</td>
              <td><input type="checkbox" checked></td>
              <td><button type="button" class="btn btn-secondary">Update this record</button></td>
              <td><button type="button" class="btn btn-secondary">Delete this record</button></td>
          </tr>
      </tbody>
  </table>
</div>
<div>
  <button type="button" class="btn btn-secondary">Add</button>
</div>

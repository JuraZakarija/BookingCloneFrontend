  <div class="form-group col-sm-4">
    <label for="margin">Margin</label>
    <input required
           [(ngModel)]="payment.margin"
           name="margin"
           type="number"

           class="form-control"
           id="margin">

    <button [disabled]="!Form.form.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

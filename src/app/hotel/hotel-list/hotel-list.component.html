<div align="right">
  <button class="btn btn-secondary" (click)="onAdd()">Add hotel</button>
</div>
<div>
  <table class="table table-hover">
    <thead class="thead-dark">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Ime</th>
              <th scope="col">Adresa</th>
              <th scope="col">Web</th>
              <th scope="col">Kontakt</th>
              <th scope="col">Is Active</th>
              <th scope="col" colspan="2">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let hotel of hotels; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{ hotel.name }}</td>
              <td>{{ hotel.address }}</td>
              <td>{{ hotel.webAddress }}</td>
              <td>{{ hotel.phoneNumber }}</td>
              <td><input type="checkbox"></td>
              <td>
                <button class="btn edit" (click)="onEdit(hotel.id)">
                  <i class="fa fa-edit fa-lg fa-fw"></i></button>
              </td>
              <td>
                <button class="btn edit" (click)="addRoom(hotel.id)">
                  <i class="fa fa-plus fa-lg fa-fw"></i></button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
